<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="sel1">CPU cores:</label>
        <div class="col-sm-4">
            <select class="form-control" id="sel1" ng-model="jupyterCtrl.requestedCPUs" required>
                <option ng-selected="jupyterCtrl.requestedCPUs === i"
                        ng-repeat="i in jupyterCtrl.range(jupyterCtrl.availableCPUs)"
                        ng-value="i">{{i}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="sel2">GPUs:</label>
        <div class="col-sm-4">
            <select class="form-control" id="sel2" ng-model="jupyterCtrl.requestedGPUs" required>
                <option ng-selected="jupyterCtrl.requestedGPUs === j"
                        ng-repeat="j in jupyterCtrl.range(jupyterCtrl.availableGPUs)"
                        ng-value="j">{{j}}</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mem">Memory:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="mem" step="1" min="1024" value="1024">
        </div>
    </div>
</form>
