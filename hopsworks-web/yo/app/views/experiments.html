<div ng-controller="MainCtrl as mainCtrl">
    <div ng-controller="ProjectCtrl as projectCtrl">
        <div ng-include="'nav.html'"></div>
        <div id="wrapper" class="toggled">
            <div class="overlay"></div>
            <div ng-include="'navProject.html'"></div>
            <section ng-controller="ExperimentsCtrl as experimentsCtrl">
            <table class="table table-hover" ng-controller="TensorBoardCtrl as tensorBoardCtrl">
                <thead style="border:none;">
                <th style="width: 6%"></th>
                <th style="width: 6%">Id</th>
                <th style="width: 20%">User</th>
                <th style="width: 6%">Start</th>
                <th style="width: 5%">End</th>
                <th style="width: 9%">State</th>
                <th style="width: 5%">Name</th>
                <th style="width: 13%"></th>
                </thead>
                <tbody>
                <tr dir-paginate="experiment in experimentsCtrl.experiments">
                    <td>
                        Empty
                    </td>
                    <td> {{experiment.id}} </td>
                    <td> {{experiment.user}} </td>
                    <td> {{experiment.start}} </td>
                    <td> {{experiment.end}} </td>
                    <td> {{experiment.state}} </td>
                    <td> {{experiment.name}} </td>
                    <td>

                        <button uib-tooltip="View TensorBoard"
                                tooltip-placement="auto top"
                                ng-click="tensorBoardCtrl.start(experiment.id);
                              $event.stopPropagation();"
                                type="button" class="btn btn-md" style="padding:2px 5px; border:1px solid gray;"
                                onmouseover="this.style.backgroundColor='lightgray'" onmouseout="this.style.backgroundColor='white'">
                            <img src="images/tf-175x200.png" height="29" />
                        </button>

                        <button uib-tooltip="Shutdown TensorBoard"
                                tooltip-placement="auto top"
                                ng-click="tensorBoardCtrl.stop();"
                                type="button" class="btn btn-danger btn-md glyphicon glyphicon-off" style="padding:6px 11px; margin-bottom:1px;">
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
            <h3 class="text-muted" style="padding: 240px 0; text-align: center;"
                ng-show="experimentsCtrl.experiments.length < 1">
                    No experiments to show.
            </h3>
            </section>
        </div>
    </div>
</div>
