<div ng-controller="MainCtrl as mainCtrl">
    <div ng-controller="ProjectCtrl as projectCtrl">
        <div ng-include="'nav.html'"></div>
        <div id="wrapper" class="toggled" ng-controller="ExperimentCtrl as experimentCtrl">
            <div class="overlay"></div>
            <div ng-include="'navProject.html'"></div>

            <div class="content-wrapper" ng-controller="TensorBoardCtrl as tensorBoardCtrl">

                <div ng-if="tensorBoardCtrl.loading" class="loadingwrap">
                    <div class="loading-content">
                        <div class="loader-in-wrap"></div>
                        {{tensorBoardCtrl.loadingText}}
                    </div>
                </div>
            <table class="table table-hover">
                <thead style="border:none;">
                <th style="width: 16%">Name</th>
                <th style="width: 16%">State</th>
                <th style="width: 16%">User</th>
                <th style="width: 16%">Start</th>
                <th style="width: 16%">End</th>
                <th style="width: 16%">Actions</th>
                </thead>
                <tbody>
                <tr dir-paginate="experiment in experimentCtrl.experiments| orderBy :sortKey:reverse| itemsPerPage:pageSize">
                    <td> {{experiment.name}} </td>
                    <td> {{experiment.state}} </td>
                    <td> {{experiment.user}} </td>
                    <td> {{experiment.start}} </td>
                    <td> {{experiment.end}} </td>
                    <td>
                        <button uib-tooltip="View TensorBoard"
                                tooltip-placement="auto top"
                                ng-click="tensorBoardCtrl.start(experiment.id);
                              $event.stopPropagation();"
                                type="button" class="btn btn-md" style="padding:2px 5px; border:1px solid gray;"
                                onmouseover="this.style.backgroundColor='lightgray'" onmouseout="this.style.backgroundColor='white'">
                            <img src="images/tf-175x200.png" height="28" />
                        </button>
                        <button class="btn btn-primary glyphicon glyphicon-eye-open"
                                uib-tooltip="Show Provenance" style="margin-right: -3px; margin-top:-2px;"
                                ng-click="experimentCtrl.showProvenance(experiment.app_id); $event.stopPropagation();">
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <h3 class="text-muted" style="padding: 120px 0; text-align: center;"
                ng-show="experimentCtrl.experiments.length < 1">
                No experiments to show.
            </h3>
        </div>
    </div>
</div>
