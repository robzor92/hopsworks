<div class="modal-header">
    <button class="close" ng-click="dagComposerModalsCtrl.close()" data-dismiss="modal"
        aria-hidden="true" type="button">&times;
    </button>
    <h2 class="modal-title">DAG properties</h2>
</div>
<div class="modal-body">
    <!-- DAG name id -->
    <div class="row">
        <div class="text-right col-md-4">Name<i class="fa fa-info-circle"
            uib-tooltip="Arbitrary name to refer to the DAG later" style="margin-left: 10px"></i>
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="dagComposerModalsCtrl.tmpDagDefinition.name">
        </div>
    </div>
    <!-- Schedule interval -->
    <div class="row">
        <div class="text-right col-md-4">Scheduler interval<i class="fa fa-info-circle"
                uib-tooltip="cron like expression or Airflow expression" style="margin-left: 10px"></i>
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="dagComposerModalsCtrl.tmpDagDefinition.scheduleInterval">
        </div>
    </div>

    <div class="row">
        <div class="text-right col-md-4">
            <label ng-click="dagComposerModalsCtrl.toggleAdvanced();">
                <span class="glyphicon glyphicon-chevron-right" ng-if="!dagComposerModalsCtrl.showAdvanced"></span>
                <span class="glyphicon glyphicon-chevron-down" ng-if="dagComposerModalsCtrl.showAdvanced"></span>
                Advanced</label>
        </div>
    
    </div>

    <div ng-if="dagComposerModalsCtrl.showAdvanced" class="animate-if">
        <!-- API key-->
        <div class="row">
            <div class="text-right col-md-4">API key<i class="fa fa-info-circle"
                    uib-tooltip="Optional API key for operator to use to authenticate to Hopsworks"
                    style="margin-left: 10px"></i>
            </div>
            <div class="col-md-2">
                <input type="text" ng-model="dagComposerModalsCtrl.tmpDagDefinition.apiKey">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="dagComposerModalsCtrl.finalizeDagDefition()" class="btn btn-primary">
        Save
    </button>
    <button type="button" ng-click="dagComposerModalsCtrl.close()" class="btn btn-secondary"
        data-dismiss="modal">
        Close
    </button>
</div>
